<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1 id="title">freeCodeCamp Survey Form
            </h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form id="survey-form">
            <label id="name-label">Name</label><input type="text" id="name" placeholder="Enter your name" required />
            <label id="email-label">Email</label><input type="email" id="email" placeholder="Enter your email"
                required />
            <label id="number-label">Age</label><input type="number" id="number" min="18" max="120" placeholder="Age" />
            <select id="dropdown">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>
            <label><input type="radio" name="user-recommend" value="definitely" />Definitely</label>
            <label><input type="radio" name="user-recommend" value="maybe" />Maybe</label>
            <label><input type="radio" name="user-recommend" value="not-sure" />Not sure</label>
            <p>What would you like see improved? <span>(Check all that apply)</span></p>
            <label>
                <input type="checkbox" value="front-end-projects" />
                Front-end Projects
            </label>
            <label>
                <input type="checkbox" value="back-end-projects" />
                Back-end Projects
            </label>
            <label>
                <input type="checkbox" value="data-visualization" />
                Data Visualization
            </label>
            <label>
                <input type="checkbox" value="challenges" />
                Challenges
            </label>
            <p>Any comments or suggestions?</p>
            <textarea></textarea>
            <button type="submit" id="submit"></button>
        </form>
    </div>
</body>

</html>
